<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/navbar/navbar.css" />
    <link rel="stylesheet" href="./css/boxModel/player.css" />
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="js/soundjs.js"></script>
  </head>
  <body onload="init()">
    <header>
      <div class="titulo">
        <canvas id="canvas" width="210" height="120"></canvas>
        <script src="js/canvas.js"></script>
      </div>
      <div class="navbar">
        <a href="index.html">Inicio</a>
        <div class="dropdown">
          <button class="dropbtn">
            Programación <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="programacion/proLunes.html">Lunes</a>
            <a href="programacion/proMartes.html">Martes</a>
            <a href="programacion/proMiercoles.html">Miércoles</a>
            <a href="programacion/proJueves.html">Jueves</a>
            <a href="programacion/proViernes.html">Viernes</a>
            <a href="programacion/proSabado.html">Sábado</a>
            <a href="programacion/proDomingo.html">Domingo</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">
            Información <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="info/infoEdificio.html">Edificio</a>
            <a href="info/infoCiudad.html">Ciudad</a>
            <a href="info/infoEstadisticas.html">Estadísticas</a>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbtn">
            Cartel <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="cartel/cartelEstMus.html">Estilos musicales</a>
            <a href="cartel/cartelGrupMus.html">Grupos musicales</a>
            <a href="cartel/cartelBailarines.html">Bailarines</a>
          </div>
        </div>
        <a href="galeria/galeria.html">Galería</a>
      </div>
    </header>
    <main>
      <div class="container">
        <div id="player">
          <div id="screen"></div>
          <div id="controls">
            <input id="slider" type="range" min="0" value="0" class="slider" />
            <div id="buttons">
              <button id="previous"><i class="fas fa-backward"></i></button>
              <button id="play"><i class="fas fa-play"></i></button>
              <button id="next"><i class="fas fa-forward"></i></button>
            </div>
          </div>
          <div id="list">
            <ul></ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
